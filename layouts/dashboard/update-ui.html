<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Editor | {{ site.Title }}</title>
  
  <!-- Core Styles -->
  <link rel="stylesheet" href="{{ site.BaseURL }}css/main.css">
  <link rel="stylesheet" href="{{ site.BaseURL }}css/colors.css">
  <link rel="stylesheet" href="{{ site.BaseURL }}css/custom.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Update UI Styles -->
  <link rel="stylesheet" href="{{ site.BaseURL }}css/update-ui.css">
  
  <style>
    
    /* Navigation Bar - Top Bar Only */
    .update-ui-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }
    
    /* Navbar Content */
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex: 1;
    }
    
    .navbar-logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      user-select: none;
    }
    
    .navbar-logo:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .navbar-logo:active {
      transform: scale(0.95);
    }
    
    .navbar-logo .view-indicator {
      font-size: 0.875rem;
      opacity: 0.7;
      font-weight: 400;
      margin-left: 0.25rem;
    }
    
    .navbar-nav {
      display: flex;
      gap: 0.5rem;
    }
    
    .navbar-nav-btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .navbar-nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    .navbar-nav-btn.active {
      background: rgba(102, 126, 234, 0.3);
      border-color: rgba(102, 126, 234, 0.5);
    }
    
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }
    
    .navbar-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn-navbar {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-navbar-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .btn-navbar-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-navbar-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-navbar-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Main Content Area */
    .update-ui-container {
      margin-top: 60px;
      min-height: calc(100vh - 60px);
      background: var(--main-bg, #000);
      width: 100%;
      position: relative;
    }
    
    /* Preview Mode */
    .update-ui-preview {
      width: 100%;
      min-height: calc(100vh - 60px);
    }
    
    .update-ui-preview iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
    
    /* Edit Mode - controls are injected into iframe */
    
    /* Edit Modal Overlay */
    .edit-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .edit-modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .edit-modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .edit-modal-header h2 {
      margin: 0;
      color: #fff;
      font-size: 1.5rem;
    }
    
    .edit-modal-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    .edit-modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .edit-modal-body {
      padding: 1.5rem;
    }
    
    /* Inline Editing Styles */
    .menu-item-card.editable {
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .menu-item-card.editable:hover {
      outline: 2px solid rgba(102, 126, 234, 0.5);
      outline-offset: 4px;
    }
    
    .menu-item-card.editing {
      outline: 2px solid #667eea;
      outline-offset: 4px;
      background: rgba(102, 126, 234, 0.1);
    }
    
    .edit-overlay {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }
    
    .menu-item-card.editable:hover .edit-overlay {
      opacity: 1;
    }
    
    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 60px;
      right: -400px;
      width: 400px;
      height: calc(100vh - 60px);
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 999;
      transition: right 0.3s ease;
      overflow-y: auto;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
    }
    
    .settings-panel.open {
      right: 0;
    }
    
    .settings-panel-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .settings-panel-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
    }
    
    .settings-panel-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    .settings-panel-close:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .settings-panel-content {
      padding: 1.5rem;
    }
    
    
    /* Inline Edit Form */
    .edit-form-container {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }
    
    .edit-form-container .form-group {
      margin-bottom: 1rem;
    }
    
    .edit-form-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: 600;
      font-size: 0.875rem;
    }
    
    .edit-form-container .form-input,
    .edit-form-container .form-textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      font-size: 0.875rem;
    }
    
    .edit-form-container .form-input:focus,
    .edit-form-container .form-textarea:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .edit-form-container .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .price-entry {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .price-entry input {
      flex: 1;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 0.875rem;
    }
    
    .edit-form-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar-nav {
        display: none;
      }
      
      .navbar-actions span:not(:first-child) {
        display: none;
      }
      
      .settings-panel {
        width: 100%;
        right: -100%;
      }
      
      .edit-modal-content {
        max-width: 95%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar (Single Component, Adapts to Orientation) -->
  <div class="update-ui-navbar">
    <div class="navbar-left">
      <div class="navbar-logo" onclick="MenuEditor.toggleEditMode()" title="Click to toggle edit mode">
        <span id="viewIcon">üëÅÔ∏è</span>
        <span class="view-indicator" id="viewIndicator">Preview</span>
      </div>
            </div>
    <div class="navbar-right">
      <div class="navbar-actions">
        <button class="btn-navbar btn-navbar-secondary" onclick="openSettings()">
          <span>‚öôÔ∏è</span>
          <span>Settings</span>
        </button>
        <button class="btn-navbar btn-navbar-primary" onclick="saveAllChanges()">
          <span>üíæ</span>
          <span>Save All</span>
          </button>
        </div>
        </div>
        </div>
        
  <!-- Main Container -->
  <div class="update-ui-container">
    <!-- Preview Mode (always shown, edit controls added when edit mode is enabled) -->
    <div class="update-ui-preview" id="previewMode">
      <!-- Menu preview will be rendered here -->
      <div id="menuPreviewContainer"></div>
        </div>
        </div>
        
  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-panel-header">
      <h2 class="settings-panel-title">Settings</h2>
      <button class="settings-panel-close" onclick="closeSettings()">&times;</button>
          </div>
    <div class="settings-panel-content">
      <div style="padding: 1rem; color: #ccc;">
        <h3 style="margin-top: 0; color: #fff;">Menu Data</h3>
        <div style="display: flex; flex-direction: column; gap: 1rem;">
          <button class="navbar-nav-btn" onclick="MenuEditor.downloadMenuJSON()" style="width: 100%; justify-content: center;">
            <i class="fa fa-download"></i> Export Menu to JSON
          </button>
          <label class="navbar-nav-btn" style="width: 100%; justify-content: center; cursor: pointer;">
            <i class="fa fa-upload"></i> Import Menu from JSON
            <input type="file" accept=".json" style="display: none;" onchange="handleMenuImport(event)">
          </label>
          <div style="padding: 1rem; background: rgba(0, 0, 0, 0.3); border-radius: 6px; font-size: 0.875rem;">
            <strong style="color: #fff;">About Menu JSON:</strong>
            <p style="margin: 0.5rem 0 0 0; line-height: 1.5;">
              The menu JSON format is round-trip compatible. You can export your menu, 
              modify it, and import it back to rebuild the menu with the same structure.
            </p>
          </div>
        </div>
      </div>
    </div>
        </div>
        
  <!-- Configuration -->
  <script>
    window.UPDATE_API_URL = "{{ site.Params.content.apiUrl }}";
    window.CLIENT_ID = "{{ site.Params.content.clientId }}";
    window.AUTH_CONFIG = {
      apiUrl: "{{ site.Params.auth.apiUrl }}"
    };
  </script>
  
  <!-- Scripts -->
  <script src="{{ site.BaseURL }}js/auth-client.js"></script>
  <script src="{{ site.BaseURL }}js/auth-middleware.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ site.BaseURL }}js/update-ui-new.js" defer></script>
  
  <script>
    // Handle menu JSON import
    function handleMenuImport(event) {
      const file = event.target.files[0];
      if (file) {
        MenuEditor.loadMenuFromFile(file);
      }
      // Reset input so same file can be selected again
      event.target.value = '';
    }
  </script>
</body>
</html>
