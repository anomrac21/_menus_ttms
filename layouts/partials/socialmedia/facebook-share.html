{{/*
  Facebook Share Button Partial
  Usage: {{ partial "socialmedia/facebook-share.html" (dict "url" .Permalink) }}
  
  Parameters:
  - url: The URL to share (optional, defaults to current page)
*/}}

{{ $url := .url | default .Page.Permalink }}

<a href="https://www.facebook.com/sharer/sharer.php?u={{ $url | absURL }}" 
   class="facebook-share-btn social-share-btn" 
   target="_blank" 
   rel="noopener noreferrer"
   aria-label="Share on Facebook"
   title="Share on Facebook">
  <img src="https://ct.ttmenus.com/icons/socialmedia/fb.svg" 
       alt="Share on Facebook" 
       class="social-icon"
       loading="lazy">
  <!-- <span class="share-text">Facebook</span> -->
</a>

<style>
.facebook-share-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.25rem;
  background-color: #1877F2;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: all 0.3s ease;
  font-weight: 500;
  box-shadow: 0 2px 8px rgba(24, 119, 242, 0.3);
}

.facebook-share-btn:hover {
  background-color: #0d65d9;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(24, 119, 242, 0.4);
}

.facebook-share-btn .social-icon {
  width: 24px;
  height: 24px;
  filter: brightness(0) invert(1);
}

.facebook-share-btn .share-text {
  font-size: 1rem;
  color: white;
}

@media (max-width: 768px) {
  .facebook-share-btn {
    padding: 0.5rem 1rem;
  }
  
  .facebook-share-btn .share-text {
    font-size: 0.9rem;
  }
}
</style>
