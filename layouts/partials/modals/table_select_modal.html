<!-- Table Number Modal-->
<div id="tableNumberModal" class="table-modal-overlay hide">
	<div class="table-modal-container">
		<div class="table-modal-content">
			<!-- Modal Header -->
			<div class="table-modal-header">
				<div class="table-modal-header-left">
					<img data-aos="zoom-out" src="/branding/favicon192.webp" class="table-modal-logo aos-init aos-animate" alt="Logo">
					<div class="table-modal-title-section">
						<h3 class="table-modal-title">Finalize Your Order</h3>
						<p class="table-modal-subtitle">Select your table or order type</p>
					</div>
				</div>
				<button id="itemClose" class="table-modal-close" onclick="closeTableModal();" aria-label="Close modal">
					<i class="fa fa-times"></i>
				</button>
			</div>

			<!-- Modal Body -->
			<div class="table-modal-body">
				<!-- Selected Location Display -->
				<div class="location-display-section">
					<div id="selectedLocationDisplay" class="selected-location-display">
						<!-- Selected location will be displayed here -->
					</div>
				</div>
				
				<!-- Table Selection Section -->
				<div id="tableSelectionSection" class="table-selection-section">
					<h4 class="table-selection-title">Select Table or Order Type</h4>
					<div id="dynamicTableButtons" class="table-buttons-grid">
						<!-- Dynamic table buttons will be populated here by JavaScript -->
					</div>
				</div>
			</div>

			<!-- Modal Footer -->
			<div class="table-modal-footer" id="confirmmodal">
				<!-- Order Summary Display (hidden by default) -->
				<div class="order-summary-display hide" id="orderSummaryDisplay">
					<div class="summary-location">
						<strong>üìç Pickup Location</strong>
						<div id="summaryLocationInfo" class="summary-location-info">
							<!-- Location info will be populated here -->
						</div>
					</div>
					
					<div class="summary-order-type">
						<strong>üõçÔ∏è Order Type</strong>
						<div class="summary-order-type-info">
							<span class="takeaway-badge">Takeaway</span>
						</div>
					</div>
				</div>
				
				<div class="table-selection-confirmation">
					<h2 id="myTableNum" class="selected-table-display"></h2>
					<div class="table-modal-actions" id="here">
						<button onclick="confirmTable('order');" class="btn-confirm-table">
							<i class="fa fa-whatsapp"></i>
							<span>Confirm Order</span>
						</button>
						<button onclick="closeTableModal();" class="btn-cancel-table">
							<span>Cancel</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- End Table Number Modal-->
