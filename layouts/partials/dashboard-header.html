    <span class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </button>
  
  <!-- Logo/Brand (visible on mobile) -->
  <div class="dashboard-brand">

  <!-- Navigation -->
  <nav class="dashboard-nav" id="dashboardNav">
    <a href="/update-ui/" class="dashboard-nav-link {{ if eq .RelPermalink "/update-ui/" }}active{{ end }}">
      <span class="nav-icon">ðŸ“‹</span>
      <span class="nav-text">Dashboard</span>
    </a>
    <a href="/admin/users/" class="dashboard-nav-link {{ if eq .RelPermalink "/admin/users/" }}active{{ end }}">
      <span class="nav-icon">ðŸ‘¥</span>

<script>
// Mobile menu toggle
function toggleMobileMenu() {
  const nav = document.getElementById('dashboardNav');
  const toggle = document.querySelector('.mobile-menu-toggle');
  const isOpen = nav.classList.contains('mobile-open');
  
  if (isOpen) {
    nav.classList.remove('mobile-open');
    toggle.classList.remove('active');
    toggle.setAttribute('aria-expanded', 'false');
  } else {
    nav.classList.add('mobile-open');
    toggle.classList.add('active');
    toggle.setAttribute('aria-expanded', 'true');
  }
}

// Close mobile menu when clicking outside
document.addEventListener('click', (e) => {
  const nav = document.getElementById('dashboardNav');
  const toggle = document.querySelector('.mobile-menu-toggle');
  
  if (!nav || !toggle) return;
  
  if (!nav.contains(e.target) && !toggle.contains(e.target) && nav.classList.contains('mobile-open')) {
    nav.classList.remove('mobile-open');
    toggle.classList.remove('active');
    toggle.setAttribute('aria-expanded', 'false');
  }
});

// Close mobile menu when window resizes to desktop
window.addEventListener('resize', () => {
  if (window.innerWidth >= 768) {
    const nav = document.getElementById('dashboardNav');
    const toggle = document.querySelector('.mobile-menu-toggle');
    if (nav && toggle) {
      nav.classList.remove('mobile-open');
      toggle.classList.remove('active');
      toggle.setAttribute('aria-expanded', 'false');
    }
  }
});
</script>
